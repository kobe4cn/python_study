[pytest]
# Pytest configuration file

# Minimum version required
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Console output options
console_output_style = progress
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-config=.coveragerc

# Markers
markers =
    unit: Unit tests
    integration: Integration tests requiring external services
    api: API tests
    llm: LLM-related tests
    slow: Slow running tests

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */.venv/*
    */venv/*
    */migrations/*
    */node_modules/*
    */notebook/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
